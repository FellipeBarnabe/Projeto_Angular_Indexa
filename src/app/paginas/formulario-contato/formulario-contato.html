<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="Logo (1).png" alt="" />
    </section>
    <section class="cabecalho-contato">
      <img src="Adicionar Contato.png" />
      <h1>Adicionar Contato</h1>
    </section>
  </header>

  <form>
    <label for="nome" class="">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" class="input-icon__nome" />

    <label for="nome" class="">Número</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o número do contato"
      class="input-icone__telefone"
    />

    <label for="email" class="">E-mail</label>
    <input
      type="email"
      id="email"
      placeholder="Insiera o endereço de amail do contato"
      class="input-icone email"
    />
    <app-separator></app-separator>

    <label for="Aniversário" class="">Aniversário</label>
    <input type="date" id="Aniversário" placeholder="Data de nascimento" />

    <label for="redes" class="">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>

      <input type="url" id="redes" placeholder="Adicione o URL da página" />
    </div>

    <label for="Aniversário" class="">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
    ></textarea>

    <section class="botoes">
      <button type="button" class="botao-cancelar">Cancelar</button>
      <button type="submit" class="botao-salvar">Salvar contato</button>
    </section>
  </form>
</app-container>
